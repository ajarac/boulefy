<nb-card>
    <nb-card-header [routerLink]="'post/' + post.id" fxLayout="row" fxLayoutGap="10px">
        <nb-user [name]="post.user.username"></nb-user>
        <h1>{{ post.title }}</h1>
    </nb-card-header>
    <nb-card-body>
        <span>{{ post.content }}</span>
    </nb-card-body>
    <nb-card-footer>
        <nb-actions>
            <nb-action
                icon="message-circle"
                [badgeText]="post.counterComments.toString()"
                [title]="post.counterComments + 'comments'"
            ></nb-action>
        </nb-actions>
    </nb-card-footer>
</nb-card>
