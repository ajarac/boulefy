name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1.4.2
    - name: node_modules
      run: npm ci
    - name: lint
      run: npm run lint
    - name: build
      run: npm run build:all
    - name: test
      run: npm run test
